server.contextPath=/

spring.http.multipart.max-file-size=5MB
spring.http.multipart.max-request-size=5MB
multipart.maxFileSize=5MB
multipart.maxFileSizeByteNum=5242880

files_path.root=/tmp/softax/
files_path.status=/tmp/softax/status
